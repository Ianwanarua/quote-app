<div class="container-fluid form-g" >
<h2 class="text-center" style="color: blueviolet;">Add a Quote!</h2>
<hr>
<form #quotesForm='ngForm' (ngSubmit)='submitQuote();quotesForm.resetForm({})'>
    <div class="form-group">
      <label for="name">Quote:</label>
      <textarea class="form-control" id="quote" rows="4" name="quote" [(ngModel)]='newQuote.quote' #quote='ngModel'
        required></textarea>
      <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
        <p>Quote is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Author:</label>
      <input type="text" class="form-control" id="author" name="author" [(ngModel)]='newQuote.author' #author='ngModel'
        required>
      <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
        <p>Author is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Submitted By:</label>
      <input type="text" class="form-control" id="submittedBy" name="submittedBy" [(ngModel)]='newQuote.name'
        #name='ngModel' required>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Your name is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="complete"> Date: </label> <br>
      <input type='date' id="complete" required [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel"> <br><br>
      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
        <p> Date is Required</p>
      </div>
    </div>
    <button type="submit" class="btn btn-outline-primary">Add Quote</button>
  </form>
</div>
